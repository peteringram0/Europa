<div id="sidebar" sticky offset="20">

	<img class="profilePic hidden-xs" gravatar-src="email">

	<ul class="nav nav-pills nav-stacked">
		<li ng-repeat="item in menu">
			<a href="{{item.location}}">
				<i class="{{item.class}}"></i>
				<span>{{item.title}}</span>
			</a>
		</li>

		<li ng-if="authStatus === false" ng-click="loginFun()"><a href="#"><i class="fa fa-key"></i> <span>Login</span></a></li>

		<li ng-if="authStatus === true"><a href="/e-admin"><i class="fa fa-user"></i> <span>Admin</span></a></li>

		<li ng-if="authStatus === true" ng-click="logoutFun()"><a href="#"><i class="fa fa-lock"></i> <span>Logout</span></a></li>

	</ul>


<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>

	<div collapse="isCollapsed">
		<div>Some content</div> 
	</div>

</div>
