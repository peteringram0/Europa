<div offset="20">

	<img class="img-circle profilePic hidden-xs" gravatar-src="email">

	<ul class="nav nav-pills nav-stacked">
		<li ng-repeat="item in menu">
			<a class="btn btn-primary" href="{{item.location}}">
				<i class="{{item.class}}"></i>
				<span>{{item.title}}</span>
			</a>
		</li>

		<li ng-if="authStatus === false" ng-click="loginFun()"><a class="btn btn-primary" href="#"><i class="fa fa-key"></i> <span>Login</span></a></li>

		<li ng-if="authStatus === true"><a class="btn btn-primary" href="/e-admin"><i class="fa fa-user"></i> <span>Admin</span></a></li>

		<li ng-if="authStatus === true" ng-click="logoutFun()"><a class="btn btn-primary" href="#"><i class="fa fa-lock"></i> <span>Logout</span></a></li>

		<li ng-click="isCollapsed = !isCollapsed"><a class="btn btn-primary" href="#"><i class="fa fa-cubes"></i> <span>Categories</span></a></li>

	</ul>

	<div collapse="!isCollapsed">
		<div ng-repeat="cat in categories">
			<button type="button" class="btn btn-default">{{cat}}</button>
		</div>
	</div>

</div>
